# Configuration for kubernetes cluster
# We calls these Object
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth

# This is intended state of object "Deployment"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: partearth/ms-auth
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: auth-configmap
            - secretRef:
                name: auth-secret